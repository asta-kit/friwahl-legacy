DEFAULT menu.c32
PROMPT 0
MENU TITLE Wahlen der Verfassten Studierendenschaft 2016
TIMEOUT 50

LABEL uwahl
MENU LABEL ^VS-Wahl - Live CD
LINUX boot/%ARCH%/vmlinuz
INITRD boot/%ARCH%/archiso.img
APPEND archisobasedir=%INSTALL_DIR% archisolabel=%ISOLABEL% lang=de-utf8 apm=power-off nomce nomodeset ro quiet loglevel=0 vga=788 logo.nologo splash

LABEL nosplash
MENU LABEL VS-Wahl - Live CD - ohne ^Splash
LINUX boot/%ARCH%/vmlinuz
INITRD boot/%ARCH%/archiso.img
APPEND archisobasedir=%INSTALL_DIR% archisolabel=%ISOLABEL% lang=de-utf8 apm=power-off nomce nomodeset ro vga=788 logo.nologo

LABEL noacpi
MENU LABEL VS-Wahl - Live CD - ohne ^ACPI
LINUX boot/%ARCH%/vmlinuz
INITRD boot/%ARCH%/archiso.img
APPEND archisobasedir=%INSTALL_DIR% archisolabel=%ISOLABEL% lang=de-utf8 acpi=off apm=power-off nomce nomodeset ro quiet vga=788 loglevel=0 logo.nologo splash

LABEL textmode
MENU LABEL VS-Wahl - Live CD - ^Textmode
LINUX boot/%ARCH%/vmlinuz
INITRD boot/%ARCH%/archiso.img
APPEND archisobasedir=%INSTALL_DIR% archisolabel=%ISOLABEL% lang=de-utf8 apm=power-off nomce nomodeset ro vga=0xf06 console=tty1

ONTIMEOUT uwahl
