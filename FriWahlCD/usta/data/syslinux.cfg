DEFAULT menu.c32
PROMPT 0
MENU TITLE U-Modell Wahl
TIMEOUT 50

LABEL uwahl
MENU LABEL ^U-Wahl - Live CD
LINUX /arch/boot/i686/vmlinuz
INITRD /arch/boot/i686/archiso.img
APPEND archisobasedir=arch archisolabel=%ISOLABEL% lang=de-utf8 apm=power-off nomce nomodeset ro quiet vga=788 logo.nologo splash=silent,fadein,fadeout,theme:usta console=tty1

LABEL nosplash
MENU LABEL U-Wahl - Live CD - ohne ^Splash
LINUX /arch/boot/i686/vmlinuz
INITRD /arch/boot/i686/archiso.img
APPEND archisobasedir=arch archisolabel=%ISOLABEL% lang=de-utf8 apm=power-off nomce nomodeset ro quiet vga=788 logo.nologo console=tty1

LABEL noacpi
MENU LABEL U-Wahl - Live CD - ohne ^ACPI
LINUX /arch/boot/i686/vmlinuz
INITRD /arch/boot/i686/archiso.img
APPEND archisobasedir=arch archisolabel=%ISOLABEL% lang=de-utf8 acpi=off apm=power-off nomce nomodeset ro quiet vga=788 logo.nologo splash=silent,fadein,fadeout,theme:usta console=tty1

LABEL nosplash
MENU LABEL U-Wahl - Live CD - ^Textmode
LINUX /arch/boot/i686/vmlinuz
INITRD /arch/boot/i686/archiso.img
APPEND archisobasedir=arch archisolabel=%ISOLABEL% lang=de-utf8 apm=power-off nomce nomodeset ro quiet vga=0xf06 console=tty1

ONTIMEOUT uwahl
